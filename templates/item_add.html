{% extends "layout.html" %}
{% block title %}Mercury{% endblock %}
{% block content %}
    <form action="" method="post" name="item_edit">
        <div class="field">
            <label for="title" class="label">Item Name</label>
            <div class="control">
                <input type="text" name="name" class="input" required="required"/>
            </div>
        </div>

        <div class="field">
            <label for="year" class="label">Item Rarity</label>
            <div class="control">
                <input type="text" name="rarity" class="input" required="required"/>
            </div>
        </div>

        <div class="field">
            <label for="year" class="label">Item Level</label>
            <div class="control">
                <input type="text" name="level" class="input" required="required"/>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-primary is-small">Add</button>
            </div>
        </div>
    </form>
{% endblock %}
