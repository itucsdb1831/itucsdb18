{% extends "layout.html" %}
{% block title %}Mercury{% endblock %}
{% block content %}
        <h1>Review of the {{game.title}}</h1>
        <p>
            You can write your review about a <a href="url_for('game_page', game_id=game.game_id)">{{game.title}}</a> here.
            <form action="{{url_for('add_review', game_id=game.game_id)}}" method="post">
                <input type="text" name="label" class="input" required="required" {% if review != None %} value="{{review.label}}"{% endif %}>
                <textarea name="content" rows="10" cols="30" required="required" maxlength="500">{% if review != None %}{{review.content}}{% endif %}</textarea>
                <input type="submit">
            </form>
        </p>
{% endblock %}
