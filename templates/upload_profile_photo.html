{% extends "layout.html" %}
{% block title %}Mercury{% endblock %}
{% block content %}
    <h1>Select an image to upload</h1>
    <p>Valid extensions are ".jpg" and ".png".</p>
        <form action="{{url_for('upload_profile_photo_page', user_id=user_id)}}" method="post" enctype="multipart/form-data">
                <p><input type="file" name="profile_photo" accept=".jpg,.png" required></p>
                <p><input type="submit"></p>
        </form>
{% endblock %}
