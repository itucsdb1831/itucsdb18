<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Mercury</title>
  </head>
  <body>
   <h1>STORE</h1>
    <p> 
	List of the games:

   	{% if games %}
	<table class="table is-striped is-fullwidth">
	 {% for game in games %}
	  <tr>
	   <td>
	    {{ game.title }}
		{% if game.genre %} ({{ game.genre }}) {% endif %}
		{% if game.age_restriction %} 			     		({{ game.age_restriction }}) {% endif %}
		{% if game.price %} ({{ game.price }}) {% endif %}
	   </td>
       </tr>
      {% endfor %}
     </table>
	{% endif %}
   </p>
  </body>
  </html>
