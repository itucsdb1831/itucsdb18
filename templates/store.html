{% extends "layout.html" %}
{% block title %}Mercury{% endblock %}
{% block content %}
   <h1>STORE</h1>
    <p> 
	List of the games:

   	{% if games %}
	<table class="table is-striped is-fullwidth">
	 {% for game in games %}
	  <tr>
	   <td>
	    <a href="{{ url_for('game_page', game_id=game.game_id) }}"> {{ game.title }} </a>
		{% if game.price %} {{ game.price }}$ {% endif %}
	   </td>
       </tr>
      {% endfor %}
     </table>
	{% endif %}
   </p>
<p><a href="{{ url_for('game_add_page') }}">Add a game.</a></p>
{% endblock %}
